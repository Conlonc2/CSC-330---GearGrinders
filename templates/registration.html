<!DOCTYPE html>
<html lang="en">

<head>
    <title>InternREQ Registration</title>
    <link rel="stylesheet" href="../static/registration.css">
</head>

<body>
    <div class="logoBar">
        <div class="logo">
            <a href="/"><img src="../static/logo.svg"></a>
        </div>
    </div>
    <div class="registrationFrom">
        <form action="" method="POST" class="regiForm">
            <input name='firstName' type="text" placeholder="First Name" required>
            <input name='lastName' type="text" placeholder="Last Name" required>
            <select name="User" id="user_type" onchange="javascript:getSelected()" required>
                <option value="">Select an Account Type</option>
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Sponsor">Sponsor</option>
            </select>
            <input type="text" name="verificationKey" placeholder="Enter Your Verification Key" id="vKey">
            <input type="text" name="Email" placeholder="Enter Your Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="re-enter" placeholder="Retype Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        const key = document.getElementById('vKey')
        key.style.display = 'none';

        function getSelected() {
            let user = document.getElementById("user_type").value

            switch (user) {
                case 'Student':
                    key.style.display = 'none';
                    key.required = false;
                    break;
                case 'Faculty':
                    key.style.display = 'block';
                    key.required = true;
                    break;
                case 'Sponsor':
                    key.style.display = 'block';
                    key.required = true;
                    break;
                default:
                    return;
            }
            console.log(user);
        }

        function escapeRegExp(str) {
            return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
        }
    </script>
</body>

</html>

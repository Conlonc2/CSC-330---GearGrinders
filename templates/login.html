<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/login.css">
    <script src="../static/loggin.js"></script>
    <title>InternREQ Login</title>
</head>

<body>
    <div class="logoBar">
        <div class="logo">
            <a href="/"><img src="../static/logo.svg"></a>
        </div>
    </div>
    <div class="logger">
        <div><span><b>Sign In</b></span></div>
        <form action="" method="POST" id="creds">
            <input name="Username" type="text" placeholder="Username" required>
            <input name="Password" type="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
        <div><a href="#">Forgot Password</a></div>
        <div>New User? <a href="/registration"> Register Here</a></div>
    </div>

</body>

</html>
